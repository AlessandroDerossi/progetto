<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Tracker - Allenamento Attivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .training-header {
            background-color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-primary:hover {
            background-color: #a71d2a;
            border-color: #a71d2a;
        }
        .stats-item {
            text-align: center;
            padding: 15px;
        }
        .stats-divider {
            border-right: 1px solid #dee2e6;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        /* Stili migliorati per i pulsanti di controllo */
        .btn-start {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-start:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            opacity: 0.95;
        }
        .btn-resume {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-resume:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            opacity: 0.95;
        }
        .btn-pause {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            font-weight: bold;
        }
        .btn-pause:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #212529;
            opacity: 0.95;
        }
        .btn-stop {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .btn-stop:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: white;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Boxing Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'active_training' %}active{% endif %}" href="{{ url_for('active_training') }}">Nuovo Allenamento</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-item nav-link text-light">Ciao, {{ username }}!</span>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Training Header -->
    <div class="training-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>Allenamento in Corso</h1>
                    <p class="lead">Sessione iniziata: {{ start_time }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Training Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="timer" id="timer">00:00:00</div>
                        <div class="control-buttons">
                            <button id="startButton" class="btn btn-start">Inizia</button>
                            <button id="resumeButton" class="btn btn-resume" style="display: none;">Riprendi</button>
                            <button id="pauseButton" class="btn btn-pause" disabled>Pausa</button>
                            <button id="stopButton" class="btn btn-stop" disabled>Termina</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pugni Rilevati</h5>
                        <p class="display-4 text-center" id="punchCounter">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Intensità Media</h5>
                        <p class="display-4 text-center" id="avgIntensity">0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p>Boxing Tracker &copy; {{ 2025 }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const resumeButton = document.getElementById('resumeButton');
            const pauseButton = document.getElementById('pauseButton');
            const stopButton = document.getElementById('stopButton');
            const timerDisplay = document.getElementById('timer');
            const punchCounter = document.getElementById('punchCounter');
            const avgIntensity = document.getElementById('avgIntensity');

            let timer;
            let seconds = 0;
            let isRunning = false;
            let punches = 0;
            let totalIntensity = 0;
            let hasPunches = false;  // Flag per verificare se ci sono stati pugni reali

            // Simula il rilevamento dei pugni (in un'app reale, questo verrebbe dai sensori)
            function simulatePunchDetection() {
                if (isRunning) {
                    // Simuliamo un pugno casuale ogni 2-5 secondi
                    const randomTime = Math.floor(Math.random() * 3000) + 2000;
                    setTimeout(() => {
                        if (isRunning) {
                            const intensity = (Math.random() * 10 + 5).toFixed(2);
                            punches++;
                            totalIntensity += parseFloat(intensity);
                            hasPunches = true;  // Impostiamo il flag a true quando viene rilevato un pugno

                            punchCounter.textContent = punches;
                            avgIntensity.textContent = (totalIntensity / punches).toFixed(2);

                            // Invia i dati al server
                            sendPunchData(intensity);

                            // Pianifica il rilevamento del prossimo pugno
                            simulatePunchDetection();
                        }
                    }, randomTime);
                }
            }

            function sendPunchData(intensity) {
                // Simuliamo l'invio dei dati dell'accelerometro
                const x = Math.random() * 5;
                const y = Math.random() * 5;
                const z = Math.random() * 5;

                fetch('{{ url_for("upload_data") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `i=${x}&j=${y}&k=${z}`
                })
                .catch(error => console.error('Error sending punch data:', error));
            }

            function updateTimer() {
                seconds++;
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                timerDisplay.textContent =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            startButton.addEventListener('click', function() {
                if (!isRunning) {
                    isRunning = true;
                    timer = setInterval(updateTimer, 1000);
                    simulatePunchDetection();

                    startButton.style.display = 'none';
                    resumeButton.style.display = 'none';
                    pauseButton.disabled = false;
                    stopButton.disabled = false;
                }
            });

            resumeButton.addEventListener('click', function() {
                if (!isRunning) {
                    isRunning = true;
                    timer = setInterval(updateTimer, 1000);
                    simulatePunchDetection();

                    startButton.style.display = 'none';
                    resumeButton.style.display = 'none';
                    pauseButton.disabled = false;
                }
            });

            pauseButton.addEventListener('click', function() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timer);

                    startButton.style.display = 'none';
                    resumeButton.style.display = 'inline-block';
                    pauseButton.disabled = true;
                }
            });

            stopButton.addEventListener('click', function() {
                isRunning = false;
                clearInterval(timer);

                // Controllo se l'allenamento aveva pugni reali prima di terminare
                if (!hasPunches) {
                    alert("Allenamento terminato senza attività registrate. Non verrà salvato nel conteggio.");
                    window.location.href = '{{ url_for("dashboard") }}';
                    return;
                }

                // Invia richiesta per terminare la sessione
                fetch('{{ url_for("end_session") }}', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '{{ url_for("dashboard") }}';
                    }
                })
                .catch(error => console.error('Error ending session:', error));
            });
        });
    </script>
</body>
</html>
