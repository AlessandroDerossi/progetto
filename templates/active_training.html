<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Tracker - Allenamento Attivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .training-header {
            background-color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-primary:hover {
            background-color: #a71d2a;
            border-color: #a71d2a;
        }
        .stats-item {
            text-align: center;
            padding: 15px;
        }
        .stats-divider {
            border-right: 1px solid #dee2e6;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        /* Stili migliorati per i pulsanti di controllo */
        .btn-start {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-start:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            opacity: 0.95;
        }
        .btn-resume {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-resume:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            opacity: 0.95;
        }
        .btn-pause {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
            font-weight: bold;
        }
        .btn-pause:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #212529;
            opacity: 0.95;
        }
        .btn-stop {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .btn-stop:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: white;
            opacity: 0.95;
        }
        #debugInfo {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }
        .punch-animation {
            height: 50px;
            width: 50px;
            background-color: #dc3545;
            border-radius: 50%;
            margin: 0 auto;
            transition: transform 0.2s;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Boxing Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'active_training' %}active{% endif %}" href="{{ url_for('active_training') }}">Nuovo Allenamento</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-item nav-link text-light">Ciao, {{ username }}!</span>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Training Header -->
    <div class="training-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>Allenamento in Corso</h1>
                    <p class="lead">Sessione iniziata: {{ start_time }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Training Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="timer" id="timer">00:00:00</div>
                        <div class="control-buttons">
                            <button id="startButton" class="btn btn-start">Inizia</button>
                            <button id="resumeButton" class="btn btn-resume" style="display: none;">Riprendi</button>
                            <button id="pauseButton" class="btn btn-pause" disabled>Pausa</button>
                            <button id="stopButton" class="btn btn-stop" disabled>Termina</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pugni Rilevati</h5>
                        <p class="display-4 text-center" id="punchCounter">0</p>
                        <div class="punch-animation" id="punchAnimation"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Intensità Media</h5>
                        <p class="display-4 text-center" id="avgIntensity">0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Debug Info</h5>
                        <div id="debugInfo">Pronto per iniziare...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p>Boxing Tracker &copy; {{ 2025 }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const resumeButton = document.getElementById('resumeButton');
            const pauseButton = document.getElementById('pauseButton');
            const stopButton = document.getElementById('stopButton');
            const timerDisplay = document.getElementById('timer');
            const punchCounter = document.getElementById('punchCounter');
            const avgIntensity = document.getElementById('avgIntensity');
            const debugInfo = document.getElementById('debugInfo');
            const punchAnimation = document.getElementById('punchAnimation');

            let timer;
            let seconds = 0;
            let isRunning = false;
            let punches = 0;
            let totalIntensity = 0;
            let hasPunches = false;

            // Accelerometer variables
            let sensor = null;
            let dataBuffer = [];
            let bufferTimer = null;
            let lastPunchTime = 0;
            let punchThreshold = 15; // Initial threshold for punch detection

            // Check if accelerometer is available
            function checkAccelerometerSupport() {
                if ('LinearAccelerationSensor' in window) {
                    try {
                        sensor = new LinearAccelerationSensor({ frequency: 60 });
                        debugInfo.textContent = "Accelerometro rilevato!";
                        return true;
                    } catch (error) {
                        debugInfo.textContent = "Errore nell'inizializzazione dell'accelerometro: " + error;
                        return false;
                    }
                } else {
                    debugInfo.textContent = "Il tuo dispositivo o browser non supporta l'accelerometro. Provane un altro.";
                    return false;
                }
            }

            // Initialize accelerometer and start capturing data
            function initAccelerometer() {
                if (!checkAccelerometerSupport()) {
                    alert("Il tuo dispositivo non supporta l'accelerometro. Non sarà possibile rilevare i pugni.");
                    return false;
                }

                // Handle accelerometer readings
                sensor.onreading = function() {
                    if (!isRunning) return;

                    const x = sensor.x;
                    const y = sensor.y;
                    const z = sensor.z;

                    // Calculate magnitude of acceleration vector
                    const magnitude = Math.sqrt(x*x + y*y + z*z);

                    // Add to buffer
                    dataBuffer.push({
                        x: x,
                        y: y,
                        z: z,
                        magnitude: magnitude,
                        timestamp: Date.now()
                    });

                    // Simple punch detection
                    detectPunch(x, y, z, magnitude);
                };

                sensor.onerror = function(event) {
                    debugInfo.textContent = `Errore sensore: ${event.error.name}, ${event.error.message}`;
                    console.error(event.error);
                };

                // Start the sensor
                try {
                    sensor.start();
                    debugInfo.textContent = "Accelerometro avviato e funzionante";

                    // Set up buffer upload
                    bufferTimer = setInterval(uploadDataBuffer, 2000); // Send data every 2 seconds

                    return true;
                } catch (error) {
                    debugInfo.textContent = "Errore avvio accelerometro: " + error;
                    console.error("Couldn't start the sensor", error);
                    return false;
                }
            }

            // Simple punch detection algorithm
            function detectPunch(x, y, z, magnitude) {
                const now = Date.now();

                // Ignore if it's too soon after the last punch (prevent double counting)
                if (now - lastPunchTime < 500) {
                    return;
                }

                // Basic punch detection - if acceleration exceeds threshold
                if (magnitude > punchThreshold) {
                    // Record this punch
                    lastPunchTime = now;
                    punches++;
                    hasPunches = true;

                    // Update intensity calculation
                    totalIntensity += magnitude;
                    const currentAvgIntensity = (totalIntensity / punches).toFixed(2);

                    // Update UI
                    punchCounter.textContent = punches;
                    avgIntensity.textContent = currentAvgIntensity;

                    // Show punch animation
                    showPunchAnimation();

                    // Debug info
                    debugInfo.textContent = `Pugno rilevato! X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}, Intensità: ${magnitude.toFixed(2)}`;

                    // Send this punch immediately for better responsiveness
                    const punchData = {
                        i: x,
                        j: y,
                        k: z
                    };

                    fetch('{{ url_for("upload_data") }}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `i=${punchData.i}&j=${punchData.j}&k=${punchData.k}`
                    })
                    .catch(error => console.error('Error sending punch data:', error));
                }
            }

            // Show punch animation
            function showPunchAnimation() {
                punchAnimation.style.display = 'block';
                punchAnimation.style.transform = 'scale(1.5)';

                setTimeout(() => {
                    punchAnimation.style.transform = 'scale(1)';
                    setTimeout(() => {
                        punchAnimation.style.display = 'none';
                    }, 200);
                }, 200);
            }

            // Upload the buffer of data points
            function uploadDataBuffer() {
                if (dataBuffer.length === 0) return;

                fetch('{{ url_for("upload_data_buffer") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${JSON.stringify(dataBuffer)}`
                })
                .then(response => {
                    if (response.ok) {
                        console.log(`Uploaded ${dataBuffer.length} data points`);
                        dataBuffer = []; // Clear buffer after successful upload
                    }
                })
                .catch(error => console.error('Error uploading data buffer:', error));
            }

            // Timer function
            function updateTimer() {
                seconds++;
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                timerDisplay.textContent =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // Event listeners for buttons
            startButton.addEventListener('click', function() {
                if (!isRunning) {
                    if (initAccelerometer()) {
                        isRunning = true;
                        timer = setInterval(updateTimer, 1000);

                        startButton.style.display = 'none';
                        resumeButton.style.display = 'none';
                        pauseButton.disabled = false;
                        stopButton.disabled = false;
                    } else {
                        alert("Impossibile avviare l'accelerometro. Controlla le autorizzazioni del browser.");
                    }
                }
            });

            resumeButton.addEventListener('click', function() {
                if (!isRunning) {
                    isRunning = true;
                    timer = setInterval(updateTimer, 1000);

                    if (sensor && sensor.activated) {
                        // Sensor is already active, just resume processing readings
                    } else {
                        // Try to restart the sensor
                        initAccelerometer();
                    }

                    resumeButton.style.display = 'none';
                    pauseButton.disabled = false;
                }
            });

            pauseButton.addEventListener('click', function() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timer);

                    // We don't stop the sensor, just stop processing readings

                    resumeButton.style.display = 'inline-block';
                    pauseButton.disabled = true;

                    // Upload any remaining data
                    uploadDataBuffer();
                }
            });

            stopButton.addEventListener('click', function() {
                isRunning = false;
                clearInterval(timer);

                if (sensor) {
                    try {
                        sensor.stop();
                    } catch (e) {
                        console.error("Error stopping sensor:", e);
                    }
                }

                if (bufferTimer) {
                    clearInterval(bufferTimer);
                }

                // Upload any remaining data
                uploadDataBuffer();

                // Check if any punches were recorded
                if (!hasPunches) {
                    alert("Allenamento terminato senza attività registrate. Non verrà salvato nel conteggio.");
                    window.location.href = '{{ url_for("dashboard") }}';
                    return;
                }

                // End the session
                fetch('{{ url_for("end_session") }}', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '{{ url_for("dashboard") }}';
                    }
                })
                .catch(error => console.error('Error ending session:', error));
            });

            // Check for accelerometer permission
            if (navigator.permissions) {
                navigator.permissions.query({ name: 'accelerometer' })
                .then(result => {
                    debugInfo.textContent = `Stato permesso accelerometro: ${result.state}`;
                    if (result.state === 'denied') {
                        alert("Permesso accelerometro negato. Abilita i permessi nelle impostazioni del browser.");
                    }
                })
                .catch(error => {
                    console.error("Error checking permission:", error);
                    debugInfo.textContent = "Impossibile verificare i permessi dell'accelerometro";
                });
            }
        });
    </script>
</body>
</html>
